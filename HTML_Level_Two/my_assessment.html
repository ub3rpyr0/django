<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML LEVEL 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form method="get">
      <label for="fname">First Name:</label>
      <input id="fname" type="text" name="fname" placeholder="First Name" required>
      <label for="lname">Last Name:</label>
      <input id="lname" type="text" name="lname" placeholder="Last Name" required>
      <p></p>
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="name@email.com" required>
      <label for="pw">Password:</label>
      <input id="pw" type="password" name="pw" value="" required>
      <p>Are you over the age of 18?</p>
      <label for="over18">Yes:</label>
      <input id="over18" type="radio" name="over18" value="yes">
      <label for="over18">No:</label>
      <input id="over18" type="radio" name="over18" value="no">
      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
